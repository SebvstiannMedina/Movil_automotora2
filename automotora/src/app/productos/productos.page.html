<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="categoriaSeleccionada">
      <ion-button (click)="volverACategorias()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ categoriaSeleccionada ? nombreCategoriaSeleccionada : 'Categorías' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de Categorías -->
  <ion-list *ngIf="!categoriaSeleccionada">
    <ion-item *ngFor="let categoria of categorias" 
              button 
              detail 
              (click)="cargarCrudPorCategoria(categoria.idCategoria)">
      <ion-label>
        <h2>{{ categoria.nomCateg }}</h2>
      </ion-label>
    </ion-item>

    <!-- Mensaje si no hay categorías -->
    <ion-item *ngIf="categorias.length === 0" lines="none">
      <ion-label class="ion-text-center">
        No hay categorías disponibles
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Lista de Crud por Categoría -->
  <div *ngIf="categoriaSeleccionada">
    <!-- Grid de Crud -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="6" size-md="4" *ngFor="let crud of Crud">
          <ion-card>
            <ion-img 
              [src]="crud.imagen || 'assets/placeholder.png'"
              class="crud-imagen">
            </ion-img>

            <ion-card-header>
              <ion-card-title>{{ crud.nombre }}</ion-card-title>
              <ion-card-subtitle>
                {{ crud.precio | currency:'CLP':'symbol-narrow':'1.0-0' }}
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <p>{{ crud.descripcion }}</p>
            </ion-card-content>

            <ion-row class="ion-justify-content-center ion-padding">
              <ion-col size="auto">
                <ion-button 
                  fill="clear" 
                  color="primary"
                  [routerLink]="['/editar-crud', crud.id]">
                  <ion-icon name="create" slot="start"></ion-icon>
                  Editar
                </ion-button>
              </ion-col>
              <ion-col size="auto">
                <ion-button 
                  fill="clear" 
                  color="danger">
                  <ion-icon name="trash" slot="start"></ion-icon>
                  Eliminar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>

      <!-- Mensaje si no hay Crud en la categoría -->
      <ion-row *ngIf="Crud.length === 0">
        <ion-col>
          <ion-text color="medium" class="ion-text-center ion-padding">
            <h3>No hay productos en esta categoría</h3>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<!-- Botón flotante para agregar nuevo crud -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/agregar">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
     <!--titulo-->
      <h1>Ingreso</h1>
      
      <ion-item>
        <ion-label position="floating">Correo Electronico</ion-label>
        <ion-input [(ngModel)]="formData.email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="formData.contrasena" type="password"> <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
        
      </ion-item>

      <ion-button expand="full" (click)="registrar()">ingresar</ion-button>

      
    <!--fin password-->

    <h6>¿Olvidaste tu contraseña?, <a [routerLink]="['/recupera-contra']">recuperar contraseña</a></h6>
    <h5>¿No tienes cuenta?, <a  [routerLink]="['/registro']">Registrate</a></h5>    
    </ion-card-content>
  
  </ion-card>
 
</ion-content>

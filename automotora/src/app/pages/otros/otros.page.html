<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Otros Productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="products-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
          <ion-card class="product-card">
            <img [src]="product.imagen" alt="{{product.nombre}}" />
            <ion-card-header>
              <ion-card-title>{{ product.nombre }}</ion-card-title>
              <ion-card-subtitle>${{ product.precio }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ product.descripcion }}</p>
              <ion-button expand="full" color="primary" (click)="addToCart(product)">Añadir al carrito</ion-button>
              <ion-button expand="full" color="danger" (click)="removeFromCart(product)">Eliminar del carrito</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Botón para vaciar el carrito -->
    <ion-button expand="full" color="danger" (click)="clearCart()">Vaciar carrito</ion-button>
    <!-- Botón para ir al carrito -->
    <ion-button expand="full" color="secondary" (click)="goToCart()">Ir al carrito ({{ cart.length }})</ion-button>
  </section>
</ion-content>

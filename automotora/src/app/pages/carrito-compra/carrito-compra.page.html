<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos en el carrito</ion-title>
    </ion-toolbar>
  </ion-header>

  <section class="cart-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of cart">
          <ion-card class="cart-card">
            <img [src]="product.imagen" alt="{{product.nombre}}" />
            <ion-card-header>
              <ion-card-title>{{ product.nombre }}</ion-card-title>
              <ion-card-subtitle>${{ product.precio }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ product.descripcion }}</p>
              <p>Cantidad: {{ product.quantity }}</p>
              <ion-button expand="full" color="danger" (click)="removeFromCart(product)">Eliminar</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Total del carrito -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Total</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>${{ getTotal() }}</p>
      </ion-card-content>
    </ion-card>

    <!-- BotÃ³n para proceder al pago o finalizar compra -->
    <ion-button expand="full" color="primary">Finalizar compra</ion-button>
  </section>
</ion-content>

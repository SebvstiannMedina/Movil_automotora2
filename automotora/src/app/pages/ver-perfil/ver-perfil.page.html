<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <h1>Perfil de cliente</h1>
    <ion-card-header>
    <h1>         
      <ion-avatar >
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </h1> 
    <h3>foto perfil</h3>
      </ion-card-header>
    <ion-card-header>
      <ion-card-title>Datos del perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <ion-item>
        <ion-label>Nombre: </ion-label>
        <ion-text>{{ nombre }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Email: </ion-label>
        <ion-text>{{ email }}</ion-text>
      </ion-item>
      <ion-item >
        <ion-label>Contrase√±a: </ion-label>
        <ion-input type="password" value="{{contrasena}}" disabled></ion-input>
      </ion-item>
    </ion-card-content>
      <ion-button color="dark" (click)="irPagina()">Editar perfil </ion-button>
      <ion-button color="dark" [routerLink]="['/home']" >volver </ion-button>
  </ion-card>
</ion-content>

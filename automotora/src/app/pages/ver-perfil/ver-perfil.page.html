<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let x of arregloUsuario ">
    <h1>Perfil de cliente</h1>
    <ion-card-header>
    <h1>         
      <ion-avatar >
        <img [src]="x.imagen" alt="sin foto de perfil" class="usuario-imagen" *ngIf="x.imagen">
      </ion-avatar>
      1
      
    </h1> 
    <h3>foto perfil</h3>
      </ion-card-header>
    <ion-card-header>
      <ion-card-title>Datos del perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <ion-item>
        <ion-label>Nombre: </ion-label>
        <ion-text>{{ x.nombre }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Email: </ion-label>
        <ion-text>{{ x.correo }}</ion-text>
      </ion-item>
      <ion-item >
        <ion-label>Contrase√±a: </ion-label>
        <ion-input type="password" value="{{x.contrasena}}" disabled></ion-input>
      </ion-item>
    </ion-card-content>
      <ion-button color="dark" (click)="irPagina(x)">Editar perfil </ion-button>
      <ion-button color="dark" [routerLink]="['/home']" >volver </ion-button>
  </ion-card>
</ion-content>

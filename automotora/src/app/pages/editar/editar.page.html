<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="modificar()">
    <ion-item>
      <ion-label position="floating">nombre</ion-label>
      <ion-input [(ngModel)]="crud.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="crud.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="crud.precio" name="precio" type="number" inputmode="decimal" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-button type="button" (click)="takePicture()">Subir imagen</ion-button>
      <img [src]="crud.imagen" alt="Imagen del producto" class="producto-imagen" *ngIf="crud.imagen">
    </ion-item>

    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select  [(ngModel)]="categoriaSeleccionada"  [(ngModel)]="crud.idCategoria" name="categoria" required>
        <ion-select-option  
          *ngFor="let categoria of categorias" 
          [value]="categoria.idCategoria"
        >
          {{ categoria.nomCateg }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit">Modificar</ion-button>
  </form>
</ion-content>

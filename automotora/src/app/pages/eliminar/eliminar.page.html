    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-list>
  <ion-item-sliding *ngFor="let x of arreglocrud">
    <ion-item>
      <h2>{{ x.nombre }}</h2>
      <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.descripcion }}</ion-label>
      <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.imagen}}</ion-label>
      <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.precio }}</ion-label>
      <ion-label style="word-wrap: break-word;white-space: normal;">{{ x.categoria }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="modificar(x)">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminar(x)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="agregar()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>

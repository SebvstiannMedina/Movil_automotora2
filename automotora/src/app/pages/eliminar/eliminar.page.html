<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <!-- Ejemplo de un producto en la lista -->
    <ion-item>
      <ion-label>
        <h2>llaves</h2>
        <p>Precio: $6000</p>
      </ion-label>
      <ion-button slot="end" color="primary" (click)="presentAlert() ">
        Eliminar
      </ion-button>
    </ion-item>

    <!-- Repite el bloque anterior para cada producto que desees mostrar -->
    <ion-button expand="full" [routerLink]="['/agregar']" >volver</ion-button>
  </ion-list>

</ion-content>

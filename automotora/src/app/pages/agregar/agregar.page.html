<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
  <ion-card-content>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Agregar</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="form-container">
      <h1>Agregar Producto</h1>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="precio" 
          (ionChange)="validarPrecio($event)"
        ></ion-input>
        <ion-text color="danger" *ngIf="mensajeError">
          {{ mensajeError }}
        </ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Cantidad</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="stock"  
          (ionChange)="validarStock($event)">
        </ion-input>
        <ion-text color="danger" *ngIf="mensajeErrorStock">
          {{ mensajeErrorStock }}
        </ion-text>
      </ion-item>
      
    
      <ion-item>
        <ion-label>Categoría</ion-label>
        <ion-select [(ngModel)]="categoriaSeleccionada">
          <ion-select-option 
            *ngFor="let categoria of categorias" 
            [value]="categoria.idCategoria"
          >
            {{ categoria.nomCateg }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    
      <ion-button expand="block" (click)="takePicture()">
        Tomar Foto
      </ion-button>
    
      <ion-img *ngIf="imagen" [src]="imagen"></ion-img>
    
      <ion-button expand="block" (click)="presentAlert()">
        Agregar Producto
      </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Agregar</ion-title>
        </ion-toolbar>
      </ion-header>

      <div class="form-container">
        <h1>Agregar Producto</h1>

        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input [(ngModel)]="modelo" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Precio</ion-label>
          <ion-textarea [(ngModel)]="precio" (ionInput)="validarPrecio($event)" inputmode="decimal"></ion-textarea>
          <ion-text *ngIf="mensajeError" color="danger">{{ mensajeError }}</ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="floating">URL de Imagen</ion-label>
          <ion-input [(ngModel)]="urlImagen" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Página del producto</ion-label>
          <ion-select [(ngModel)]="paginaProducto" placeholder="Seleccionar página de destino">
            <ion-select-option value="aeromatizantes">Aeromatizantes</ion-select-option>
            <ion-select-option value="cars-depor">Cars Deportivos</ion-select-option>
            <ion-select-option value="cars-muscle">Cars Muscle</ion-select-option>
            <ion-select-option value="llantas">Llantas</ion-select-option>
            <ion-select-option value="otros">Otros</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="full"  (click)="presentAlert()">Agregar</ion-button>
      </div>
      <ion-card-content >
      <div>

        <br>
        <h6 >Mas opciones</h6>
        <ion-button expand="full" [routerLink]="['/editar']" >Editar</ion-button>
        <ion-button expand="full" [routerLink]="['/eliminar']" >Eliminar </ion-button>
        <ion-button expand="full" [routerLink]="['/login']" >Salir</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <h1>Cambiar Contraseña</h1>
    <ion-card-header>
      <ion-card-title>Ingrese sus datos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Contraseña actual</ion-label>
        <ion-input type="password" [(ngModel)]="currentPassword">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nueva contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="newPassword">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar nueva contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
      </ion-item>
      
      <div class="ion-padding">
        <p class="ion-text-sm">La contraseña debe tener:</p>
        <ul>
          <li>Al menos 8 caracteres</li>
          <li>Al menos una letra</li>
          <li>Al menos un número</li>
          <li>Al menos una Mayúscula</li>
          <li>Al menos un carácter especial</li>
        </ul>
      </div>
    </ion-card-content>
    
    <div class="ion-padding">
      <ion-button expand="block" (click)="cambiarContrasena()">Guardar cambios</ion-button>
      <ion-button expand="block" fill="outline" [routerLink]="['/editar-perfil']" [state]="{user: user}">Volver</ion-button>
    </div>
  </ion-card>
</ion-content>

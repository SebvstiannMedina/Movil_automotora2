<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title><h1> Ventas </h1></ion-title>
  <ion-list>
    <ion-item *ngFor="let x of ventas">
      <ion-label>
        <h6>  Compra NÂ°:  {{ x.idVenta }} </h6>
        <ion-label> Codigo de usuario:{{ x.idusuario }} </ion-label>
        <p>Total de compra {{x.total}}</p>
      </ion-label>
    </ion-item>
  </ion-list> 
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>

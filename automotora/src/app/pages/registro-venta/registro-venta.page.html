<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Lista de Ventas -->
  <ion-list>
    <ion-item *ngFor="let venta of ventas">
      <ion-label>
        <h2>ID: {{ venta.idVenta }}</h2>
        <p>Total: {{ venta.total }}</p>
        <p>Subtotal: {{ venta.subtotal }}</p>
      </ion-label>
      <ion-button (click)="verDetalles(venta.idVenta)">Ver Detalles</ion-button>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>

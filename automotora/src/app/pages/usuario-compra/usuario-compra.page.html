<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/Logo.png" alt="logo">
      <ion-icon name="logo-ionitron" slot="start"></ion-icon>
      MotorSphere
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Indicador de carga -->
  <ion-spinner *ngIf="cargando" class="spinner-center"></ion-spinner>

  <!-- Mostrar compras si existen -->
  <ion-list *ngIf="!cargando && compras.length > 0">
    <ion-card *ngFor="let compra of compras">
      <ion-card-header>
        <ion-card-title> ID de Compra: {{ compra.idVenta }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <p>Subtotal: {{ compra.subtotal | currency }}</p>
            <p>Total: {{ compra.total | currency }}</p>
          </ion-label>
          <ion-button (click)="verDetalles(compra.idVenta)">Ver Detalles</ion-button>
        </ion-item>
    </ion-card-content>
  </ion-card>
  </ion-list>

  <!-- Mensaje si no hay compras -->
  <div class="empty-state" *ngIf="!cargando && compras.length === 0">
    <p>No se encontraron compras registradas.</p>
  </div>
</ion-content>

<ion-app>
  <ion-menu-toggle *ngIf="verMenu">
    <ion-menu contentId="main-content">

      <ion-header class="cabeza">
        <ion-toolbar>
          <ion-title>
            <ion-icon name="home-outline" side="start"></ion-icon>  
            Opciones
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding"> 
        <ion-list>

          <!-- Mostrar el nombre del usuario en el menú -->
          <ion-item [routerLink]="'/ver-perfil'">
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" [routerLink]="'/ver-perfil'" />
            </ion-avatar>
            <ion-label>
              <h6>{{nombreUsuario}}</h6> <!-- Aquí mostramos el nombre -->
            </ion-label>
          </ion-item>
        <!-- Botones [routerLink]="ver-perfil"-->
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'"> 
            <ion-label>Inicio</ion-label>
            <ion-icon name="business-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/nosotros'">
            <ion-label> Nosotros </ion-label>
            <ion-icon name="accessibility-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/ubicacion'">
            <ion-label> Ubicación</ion-label>
            <ion-icon name="map-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/productos'">
            <ion-label> Productos </ion-label>
            <ion-icon name="storefront-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/apivalores'" >
            <ion-label> Valores $$ </ion-label>
            <ion-icon name="cash-outline" slot="start"></ion-icon>
          </ion-item>
<!--*ngIf="usuaari.rol==1"-->
          <ion-item [routerDirection]="'root'" [routerLink]="'/eliminar'" *ngIf="nombreUsuario === 'MotorSphere'" >
            <ion-label>Listado de productos</ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/hist-usuario'" *ngIf="nombreUsuario === 'MotorSphere'" >
            <ion-label>Usuarios </ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item [routerDirection]="'root'" [routerLink]="'/registro-venta'" *ngIf="nombreUsuario === 'MotorSphere'" >
            <ion-label>Ventas</ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>


          <ion-item (click)="logout()" button>
            <ion-label>Cerrar Sesión</ion-label>
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
          </ion-item>

        </ion-list>
      </ion-content>

    </ion-menu>
  </ion-menu-toggle>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>

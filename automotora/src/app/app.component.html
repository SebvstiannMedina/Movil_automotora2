<ion-app>
  <ion-menu-toggle *ngIf="verMenu">
    <ion-menu contentId="main-content">

      <ion-header class="cabeza" >
        <ion-toolbar COLOR="secondary">
          <ion-title>
            <ion-icon name="home-outline" side="start"></ion-icon>  
            Opciones
          </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding"> 
        <ion-list>

          <!-- Mostrar el nombre del usuario en el menú -->
          <ion-item [routerLink]="'/ver-perfil'">
            <ion-avatar slot="start">
              <img [src]="imagen || 'assets/defectoimagen.png'" alt="Imagen de perfil por defecto" class="usuario-imagen" *ngIf="imagen || !imagen">
            </ion-avatar>
            <ion-label>
              <h6>
                <p>Hola: </p>
                {{username}}
                <p>ver perfil</p>
              </h6> <!-- Aquí mostramos el nombre -->
            </ion-label>
            
          </ion-item>
        <!-- Botones [routerLink]="ver-perfil"-->
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'"> 
            <ion-label>Inicio</ion-label>
            <ion-icon name="business-outline" slot="start"></ion-icon>
          </ion-item> 
          <!--
          <ion-item [routerDirection]="'root'" [routerLink]="'/productos'"  *ngIf="id_user !== 1">
            <ion-label> Productos </ion-label>
            <ion-icon name="storefront-outline" slot="start"></ion-icon>
          </ion-item> 
        -->
<!--*ngIf="usuaari.rol==1"-->
          <ion-list    *ngIf="id_user === 1" >
          <ion-item [routerDirection]="'root'" [routerLink]="'/eliminar'"  >
            <ion-label>Listado de productos</ion-label>
            <ion-icon name="storefront-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/hist-usuario'"  >
            <ion-label>Gestion de usuarios </ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/registro-venta'"  >
            <ion-label>Ventas</ion-label>
            <ion-icon name="pricetag-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item [routerDirection]="'root'" [routerLink]="'/apivalores'" >
            <ion-label> Valores $$ </ion-label>
            <ion-icon name="cash-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-list>

          <!-- Divider para categorías -->
        <ion-list    *ngIf="id_user !== 1" >

          <!-- Categorías dinámicas -->
          <ion-item 
            *ngFor="let categoria of categorias" 
            [routerLink]="'/productos'" 
            [queryParams]="{ idCategoria: categoria.idCategoria }"
            >
            <ion-label>
              {{ categoria.nomCateg }}
            </ion-label>
            <ion-icon name="storefront-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-list>

        <ion-list    *ngIf="id_user !== 1" >

          <ion-item [routerDirection]="'root'" [routerLink]="'/usuario-compra'"  >
            <ion-label> Mis compras </ion-label>
            <ion-icon name="pricetag-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/nosotros'" >
            <ion-label> Nosotros </ion-label>
            <ion-icon name="accessibility-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/ubicacion'" >
            <ion-label> Ubicación</ion-label>
            <ion-icon name="map-outline" slot="start"></ion-icon>
          </ion-item> 

        </ion-list> 
        
        <ion-item-divider>
          <ion-label> </ion-label>
        </ion-item-divider>

        <ion-item (click)="cerrarSesion()" button color="danger">
          <ion-label>Cerrar Sesión</ion-label>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
        </ion-item>
      
      
      
      </ion-list> 

      </ion-content>

    </ion-menu>
  </ion-menu-toggle>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>

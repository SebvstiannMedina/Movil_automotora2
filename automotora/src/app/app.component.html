<ion-app>

  <ion-menu-toggle *ngIf="verMenu">
    <ion-menu  contentId="main-content"><!--la etiqueta contenId es importante-->
     
        <ion-header class="cabeza" >
          <ion-toolbar>
            
            <ion-title>
              <ion-icon name="home-outline"  side="start"></ion-icon>  
              Opciones
            
            </ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="ion-padding"> 
        <ion-list>

          <ion-item >
            <ion-avatar slot="start" >
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" [routerLink]="'/ver-perfil'" />
            </ion-avatar>
            <br>
          
            <ion-icon name="arrow-forward-circle" [routerLink]="'/login'" slot="end"></ion-icon>
          </ion-item>

           <!--Botones [routerLink]="ver-perfil"-->
          <ion-item [routerDirection]="'root'" [routerLink]="'/home'"> 
            <ion-label>Inicio</ion-label>
            <ion-icon name="business-outline" slot="start"></ion-icon>
          </ion-item> 
  
          <ion-item [routerDirection]="'root'" [routerLink]="'/nosotros'">
            <ion-label> Nosotros </ion-label>
            <ion-icon name="accessibility-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/ubicacion'">
            <ion-label> Ubicaci√≥n</ion-label>
            <ion-icon name="map-outline" slot="start"></ion-icon>
          </ion-item> 
          
          <ion-item [routerDirection]="'root'" [routerLink]="'/aeromatizantes'">
            <ion-label> Aeromatizantes </ion-label>
            <ion-icon name="storefront-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/llanta'">
            <ion-label> Llantas </ion-label>
            <ion-icon name="car-sport-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/otros'">
            <ion-label> Otros </ion-label>
            <ion-icon name="storefront-outline" slot="start"></ion-icon>
          </ion-item> 

          <ion-item [routerDirection]="'root'" [routerLink]="'/apivalores'">
            <ion-label> Valores $$ </ion-label>
            <ion-icon name="cash-outline" slot="start"></ion-icon>
          </ion-item>
        

          <ion-item [routerDirection]="'root'" [routerLink]="'/eliminar'"> <!--rol === 0  -->
            <ion-label>Listado de productos</ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>
          
  
        </ion-list>
     
        </ion-content>
  
    </ion-menu>

  </ion-menu-toggle>
  <ion-router-outlet id="main-content"></ion-router-outlet>

  
</ion-app>
